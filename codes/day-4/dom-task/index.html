<body>
    <form id="calcForm">
        <div>
            <label for="radioAdd">Add &nbsp;</label>
            <input type="radio" name="calculationRadios" id="radioAdd">

            <label for="radioSubtract">Subtract &nbsp;</label>
            <input type="radio" name="calculationRadios" id="radioSubtract">
            &nbsp;&nbsp;
            <label for="radioMultiply">Multiply &nbsp;</label>
            <input type="radio" name="calculationRadios" id="radioMultiply">
            &nbsp;&nbsp;

            <input type="radio" name="calculationRadios" id="radioDivide">
        </div>

            <label for="txtFirst">First: &nbsp;</label>
            <input type="text" id="txtFirst">

        <div>

        <div>

        </div>
